<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="popup.css"/>
    <link rel="stylesheet" href="snackbar.css"/>
    <script src="popup.js" charset="utf-8"></script>
</head>
<body>
    <div class="header">
        <img class="logo" src="images/logo.png" alt="betta logo">
        <h1 class="betta">Betta</h1>
    </div>
    <div class="container">
        <div class="ban-allow">
            <button class="ban">Ban URL</button>
            <button class="allow">Allow URL</button>
        </div>
        <div class="other-buttons">
            <button class="showBlacklist">Show Banned URLs</button>
            <button class="reset">Clear Banned URLs</button>
            <button class="website">Learn More</button>
            <div id="snackbar">URL List Cleared!</div>
        </div>
    </div>
</body>
</html>
